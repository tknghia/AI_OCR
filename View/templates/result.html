<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Content styling */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #f4f4f9;
            padding: 20px;
            width: 100%;
        }

        .result-box {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 100%;
            text-align: left;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
        }

        .result-box h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            width: 100%;
        }

        /* Left and Right Columns Styling */
        .left-column, .right-column {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }

        .left-column p, .right-column p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
            margin: 8px 0;
        }

        .left-column input, .right-column input {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Avatar Style */
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ddd;
            display: block;
            margin: 0 auto 15px;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Button Container */
        .button-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .left-column, .right-column {
                width: 100%;
            }
        }

        /* Horizontal Line (Divider) */
        hr {
            width: 100%;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Image to Text Converter</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Jpg to Word</a></li>
                    <li><a href="/report_log">Report Log</a></li>
                    <li><a href="/chart">Chart</a></li>
                    <li><a href="/result">Account</a></li>
                    <li><a href="/login">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Content -->
    <div class="content-wrapper">
        <div class="result-box">
            <h2>User Profile</h2>

            <!-- Left Column (User Info) -->
            <div class="left-column">
                <div style="text-align: center;">
                    <!-- Avatar -->
                    <div class="avatar">
                        <img src="https://via.placeholder.com/100" alt="Avatar"> <!-- Placeholder image -->
                    </div>
                    <input type="file" id="avatar_upload" accept="image/*" onchange="uploadAvatar()">
                </div>

                <div>
                    <p><strong>User Name:</strong> {{ user['username'] }}</p>
                    <p><strong>Email:</strong> {{ user['email'] }}</p>
                    <!-- <p><strong>Password:</strong> {{ user['password'] }}</p> -->
                </div>
            </div>

            <!-- Right Column (Other Info) -->
            <div class="right-column">
                <p><strong>Số ID:</strong></p>
                <input type="text" id="id_number" value="****" readonly>

                <p><strong>Họ và tên:</strong></p>
                <input type="text" id="full_name" value="****" readonly>

                <p><strong>Ngày sinh:</strong></p>
                <input type="date" id="dob" value="1995-02-16" readonly>

                <p><strong>Quốc tịch:</strong></p>
                <input type="text" id="nationality" value="****" readonly>

                <p><strong>Địa chỉ thường trú:</strong></p>
                <input type="text" id="address" value="****" readonly>
                <hr>
            </div>
        </div>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <button onclick="toggleKYC()">KYC with this infor</button>
        <button onclick="saveProfile()">Save</button>
    </div>

    <script>
        let kycVisible = false;

        function toggleKYC() {
            kycVisible = !kycVisible;

            // Toggle between showing original data or ****
            if (kycVisible) {
                document.getElementById('id_number').value = '011163014045';
                document.getElementById('full_name').value = 'NGUYỄN THỊ ÁI DUYÊN';
                document.getElementById('nationality').value = 'VIỆT NAM';
                document.getElementById('address').value = 'X.Phù Lưu Tế, H. Mỹ Đức, TP. Hà Nội';

                // Enable editing
                document.getElementById('id_number').removeAttribute('readonly');
                document.getElementById('full_name').removeAttribute('readonly');
                document.getElementById('nationality').removeAttribute('readonly');
                document.getElementById('address').removeAttribute('readonly');
            } else {
                document.getElementById('id_number').value = '****';
                document.getElementById('full_name').value = '****';
                document.getElementById('nationality').value = '****';
                document.getElementById('address').value = '****';

                // Disable editing
                document.getElementById('id_number').setAttribute('readonly', 'true');
                document.getElementById('full_name').setAttribute('readonly', 'true');
                document.getElementById('nationality').setAttribute('readonly', 'true');
                document.getElementById('address').setAttribute('readonly', 'true');
            }
        }

        function saveProfile() {
            // Save the updated profile data (you can implement an API request here)
            alert("Profile information saved successfully!");
        }

        function uploadAvatar() {
            const file = document.getElementById('avatar_upload').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('.avatar img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
