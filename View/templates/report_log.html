<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Report Log</title>
    <style>
        
        table {
            width: 80%; 
            margin: 20px auto; 
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px; 
            text-align: center;
        }

        h2 {
            text-align: left; 
            margin-left: 10%; 
        }

        .content1 {
            margin-top: 80px; 
            padding: 20px; 
        }
    </style>
</head>
<body>
     <!-- Header -->
     <header>
        <div class="container">
            <div class="logo">
                <h1>Report Log</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Jpg to Word</a></li>
                    <li><a href="/report_log">Report Log</a></li>
                    <li><a href="/chart">Chart</a></li>
                    <li><a href="/login">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content1">
        <!-- Lặp qua từng bảng -->
        {% for table in tables %}
            <h2>Sample Table {{ loop.index }}</h2>  <!-- Tự động đánh số thứ tự cho mỗi bảng -->
            <table>
                <tbody>
                    {% for row in table %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
