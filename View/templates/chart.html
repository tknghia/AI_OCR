<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px; 
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; 
        }
        button:hover {
            background-color: #45a049;
        }
        i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button onclick="goBack()">
        <i class="fas fa-arrow-left"></i>Back
    </button>

    <h1>Similarity Comparison Chart</h1>
    <p>Average Simple Similarity and Average Levenshtein Similarity for various samples.</p>

    {% if graph_url %}
        <img src="data:image/png;base64,{{ graph_url }}" alt="Chart">
    {% else %}
        <p>No chart available.</p>
    {% endif %}

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
